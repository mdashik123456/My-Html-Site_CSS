    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .video-row {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
        }

        .video-item {
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .video-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .video-item:hover {
            transform: scale(1.1);
        }
    </style>
</head>
